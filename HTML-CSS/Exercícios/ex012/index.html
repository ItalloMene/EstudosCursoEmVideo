<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="560" poster="imagens/foto-mar.jpg.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="vídeo/mp4">
        <source src="midia/meu-video.m4v.m4v" type="vídeo/m4v">
        <source src="midia/meu-video.webm.webm" type="vídeo/webm">
        <source src="midia/meu-video.ogv.ogv" type="vídeo/ogv">
        <p>
            seu navegador não tem compatibilidade com reproduçãp de vídeos
        </p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=hMpDRknyZd2-96xM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
