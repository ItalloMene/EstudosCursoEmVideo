<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Vídeos</title>
</head>
<body>
    <h1>também pode ser feito uma lista com os vídeos</h1>
    <ol>
    <li><p>Em formto M4V:</p>
    <video src="midia/meu-video.m4v.m4v" width="500" controls></video></li>
    <li><p>Em formto MP4:</p>
        <video src="midia/meu-video.mp4.mp4" width="500" controls></video></li>
    <li><p>Em formto OGV:</p>
        <video src="midia/meu-video.ogv.ogv" width="500" controls></video></li>
    <li><p>Em formto WEBM:</p>
        <video src="midia/meu-video.webm.webm" width="500" controls></video></li>
    </ol>

</html>
